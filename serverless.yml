resources:
  Resources:
    SpotbotAuthTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: ${self:custom.${self:custom.stage}.deletion_policy}
      Properties:
        BillingMode: 'PAY_PER_REQUEST'
        AttributeDefinitions:
          - AttributeName: team_channel
            AttributeType: S
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: team_channel
            KeyType: HASH
          - AttributeName: name
            KeyType: RANGE
        SSESpecification:
          SSEEnabled: true
          SSEType: KMS
        TableName: ${self:provider.environment.AUTH_TABLE}
        TimeToLiveSpecification:
            AttributeName: ttl
            Enabled: true
    SpotbotSettingsTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: ${self:custom.${self:custom.stage}.deletion_policy}
      Properties:
        BillingMode: 'PAY_PER_REQUEST'
        AttributeDefinitions:
          - AttributeName: team_channel
            AttributeType: S
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: team_channel
            KeyType: HASH
          - AttributeName: name
            KeyType: RANGE
        TableName: ${self:provider.environment.OLD_SETTINGS_TABLE}
    SpotbotNewSettingsTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: ${self:custom.${self:custom.stage}.deletion_policy}
      Properties:
        BillingMode: 'PAY_PER_REQUEST'
        AttributeDefinitions:
          - AttributeName: team_channel
            AttributeType: S
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: team_channel
            KeyType: HASH
          - AttributeName: name
            KeyType: RANGE
        TableName: ${self:provider.environment.SETTINGS_TABLE}
        TimeToLiveSpecification:
            AttributeName: ttl
            Enabled: true
    SpotbotSearchTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: ${self:custom.${self:custom.stage}.deletion_policy}
      Properties:
        BillingMode: 'PAY_PER_REQUEST'
        AttributeDefinitions:
          - AttributeName: team_channel
            AttributeType: S
          - AttributeName: triggerId
            AttributeType: S
        KeySchema:
          - AttributeName: team_channel
            KeyType: HASH
          - AttributeName: triggerId
            KeyType: RANGE
        TableName: ${self:provider.environment.SEARCH_TABLE}
        TimeToLiveSpecification:
            AttributeName: ttl
            Enabled: true
